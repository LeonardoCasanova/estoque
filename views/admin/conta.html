<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Lista de Usuários
      </h1>
    </section>
    
    <!-- Main content -->
    <section class="content">
    
      <div class="row">
          <div class="col-md-12">
              <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Informações da Conta</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
           
              <div class="box-body">
                <div class="form-group">
                  <label for="desperson">Nome Empresa</label>
                  <input readonly  type="text" class="form-control" id="desnome_emp" name="desnome_emp" placeholder="Digite o nome" value="{$conta.desnome_emp}">
                </div>
                <div class="form-group">
                  <label for="deslogin">Conta</label>
                  <input readonly type="text" class="form-control" id="desconta" name="desconta" placeholder="Digite o login"  value="{$conta.desconta}">
                </div>
                <div class="form-group">
                  <label for="nrphone">Agencia</label>
                  <input readonly type="tel" class="form-control" id="desagencia" name="desagencia" placeholder="Digite o telefone"  value="{$conta.desagencia}">
                </div>
                <div class="form-group">
                  <label for="desemail">CNPJ</label>
                  <input readonly type="email" class="form-control" id="descnpj" name="descnpj" placeholder="Digite o e-mail" value="{$conta.descnpj}">
                </div>
                <div class="form-group">
                    <label for="nrphone">Telefone</label>
                    <input readonly type="tel" class="form-control" id="destelefone" name="destelefone" placeholder="Digite o telefone"  value="{$conta.destelefone}">
                  </div>
                  <div class="form-group">
                    <label for="desemail">Email</label>
                    <input readonly type="email" class="form-control" id="desemail" name="desemail" placeholder="Digite o e-mail" value="{$conta.desemail}">
                  </div>
               
              </div> 
          </div>
          </div>
      </div>
    
    </section>
    <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
