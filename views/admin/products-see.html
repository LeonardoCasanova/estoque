<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Produtos
  </h1>
  <ol class="breadcrumb">
      <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="/admin/products">Produtos</a></li>
      <li class="active"><a href="/admin/products/update">Atualizar</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Ver Produto</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/admin/products/{$product.idproduct}" method="post" enctype="multipart/form-data">
          <div class="box-body">
            <div class="form-group">
              <label for="desproduct">Nome da produto</label>
              <input  readonly type="text" class="form-control" id="desproduct" name="desproduct" placeholder="Digite o nome do produto" value="{$product.desproduct}">
            </div>

            <div class="form-group">
              <label for="vlqtde">Quantidade</label>
              <input readonly type="number" class="form-control" id="vlqtde" name="vlqtde" step="0" placeholder="0" value="{$product.vlqtde}">
            </div>

            <div class="form-group">
              <label for="vlprice">Preço Unitário</label>
              <input readonly type="number" class="form-control" id="vlprice" name="vlprice" step="0.01" placeholder="0.00" value="{$product.vlprice}">
            </div>

            <div class="form-group">
                    <label for="vlprice">Valor Total  Qtde X Preço</label>
                    <input  readonly type="number" class="form-control" id="vlprice" name="vlprice" step="0" placeholder="0.00" value="{$product.vlqtde * $product.vlprice}">
            </div>
           
            <!-- <div class="form-group">
              <label for="file">Foto</label>

              <input type="file" class="form-control" id="file" name="file" value="{$product.vlprice}">
          
              <div class="box box-widget">
                <div class="box-body">
                  <img class="img-responsive" id="image-preview" src="{$product.desphoto}" alt="Photo">
                </div>
              </div>
            </div> -->
          </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Emitir Boleto </button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
<script>
document.querySelector('#file').addEventListener('change', function(){
  
  var file = new FileReader();

  file.onload = function() {
    
    document.querySelector('#image-preview').src = file.result;

  }

  file.readAsDataURL(this.files[0]);

});
</script>
